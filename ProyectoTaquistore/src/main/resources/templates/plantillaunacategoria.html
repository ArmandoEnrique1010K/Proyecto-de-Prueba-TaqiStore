<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taquistore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Datos de la categoria</h1>
        <ul>
            <li><a th:href="@{/categorias}">Página de categorias</a></li>
        </ul>
        <div th:each="categoriaunica: ${caracteristicas_categoria}">
            <p>
                ID: <span th:text="${categoriaunica.id_categoria}"></span><br>
                Nombre: <span th:text="${categoriaunica.nombre_categoria}"></span><br>
                Descripción: <span th:text="${categoriaunica.descripcion_categoria}"></span><br>
                Estado: <span th:text="${categoriaunica.estado_categoria}"></span><br>
            </p>
        </div>
    </body>
</html>
